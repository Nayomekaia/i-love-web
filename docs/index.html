<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="journal-wrapper">
        <div class="journal-header">
            <button id="show-calendar" onclick="toggleCalendar()">Overzicht</button>
        </div>
        <div class="journal-content" id="journal-content">
            <input type="text" id="journal-title" placeholder="Titel van de notitie...">
            <textarea id="journal-entry" placeholder="Schrijf hier je notities..."></textarea>
        </div>
        <div class="journal-footer">
            <button id="save-button" onclick="saveEntry()">Opslaan</button>
            <button id="edit-button" onclick="updateEntry()" disabled>Bewerken</button>
        </div>
        <div class="saved-entries">
            <h2>Vorige Notities</h2>
            <ul id="entries-list"></ul>
        </div>
        <div class="calendar" id="calendar" style="display: none;">
            <h2>Kalender</h2>
            <div id="calendar-view"></div>
            <div id="daily-notes"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
